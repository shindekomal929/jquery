<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        #box{
          padding: 10px;
          border: 1px solid #000;
        }
        .boxbg{
            background: pink;
        }
        </style>
</head>
<body>
    <h1>jquery on() method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum <span>dolor sit amet</span>, consectetur adipisicing elit. Mollitia,laudantium.</p>
    </div><br>
    <button id="button">remove event</button>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#box").on({
                "click":function(){
                  $(this).css("background","orange");
                },
                "mouseover":function(){
                    $(this).css("background","pink");
                 },
                 "mouseout":function(){
                    $(this).css("background","lightblue");
                  }
            });
            $("button").click(function(){
                $('#box').off("mouseover mouseout")
            });
        });
    </script>
</body>
</html>
