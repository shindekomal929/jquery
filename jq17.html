<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        h1{font-size: 25px;}
        #box{
            background: lightgreen;
          padding: 30px;
           margin: 20px;
          border: 10px solid #000;
        }
        </style>
</head>
<body>
    <h1>jquery offset and position method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,laudantium.</p>
    </div>
    <br>
    <button id="positionBtn">position</button>
    <button id="offsetBtn">offset</button><br>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#positionBtn').click(function(){
                console.log($('#box').position());
            });
            $('#offsetBtn').click(function(){
                console.log($('#box').offset());
            });
        });
    </script>
</body>
</html>
