<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        h1{font-size: 25px;}
        #box{
            background: lightgreen;
          padding: 10px;
          border: 1px solid #000;
        }
        </style>
</head>
<body>
    <h1>jquery hide and show method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,laudantium.</p>
    </div>
    <br>
    <button id="fadeinBtn">fadein</button>
    <button id="fadeoutBtn">fadeout</button>
    <button id="fadetoggleBtn">fadetoggle</button>
    <button id="fadetoBtn">fadeto</button>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#fadeoutBtn').click(function(){
              $('#box').fadeOut();
            });
           $('#fadeinBtn').click(function(){
              $('#box').fadeIn();
            });
            $('#fadetoggleBtn').click(function(){
              $('#box  p').fadeToggle(2000);
            });
            $('#fadetoBtn').click(function(){
              $('#box').fadeTo(2000,0.5);
            });
        });
        </script>
</body>
</html>
