<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        h1{font-size: 25px;}
        #box{
            background: lightgreen;
          padding: 10px;
          border: 1px solid #000;
        }
        #test{
            background: pink;
            padding: 5px;
        }
        </style>
</head>
<body>
    <h1>jquery append and prepend,after and before method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,laudantium. Eius quisque ex vero cum nesciunt animi rem soluta</p>
    </div>
    <br>
    <button id="wrapBtn">wrap</button>
    <button id="unwrapBtn">unwrap</button><br>
    <button id="wrapallBtn">wrapAll</button>
    <button id="wrapinnerBtn">wrapInner</button><br>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<div id="test"></div>');
            });
            $('#unwrapBtn').click(function(){
                $('#box p').unwrap();
            });
        });
    </script>
</body>
</html>
