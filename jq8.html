<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        #box{
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
        .red{color: red;}
    </style>
</head>
<body>
    <h1>jquery set methods</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span>,consectetur adit. Mollitia ,laudantum.</p>
        </div>
        <br>
        <button id="clickbutton">Set Value</button>
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#clickbutton').click(function(){
                    $('#box h2').text("Hello Yahoo baba");
                    $('#box p').html("this <b>is new</b> text");
                    $('#box h2').attr("class","red");
                });
            });
        </script>
</body>
</html>
