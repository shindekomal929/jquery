<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        #box{
          padding: 10px;
          border: 1px solid #000;
        }
        .first{background-color: tan;}
        .second{background-color: pink;}
        </style>
</head>
<body>
    <h1>jquery class method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum <span>dolor sit amet</span>, consectetur adipisicing elit. Mollitia,laudantium.</p>
    </div><br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <script src="js/jquery.js"></script>
    <script>
    $('#addbutton').click(function(){
        $('#box,h1').addClass('first second')
    });
    $('#removebutton').click(function(){
        $('#box').removeClass('second')
    });
    $('#togglebutton').click(function(){
        $('#box').toggleClass('second')
    });
    </script>
</body>
</html>
