<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: arial;}
        h1{font-size: 25px;}
        #box{
            background: lightgreen;
          padding: 30px;
           margin: 20px;
          border: 10px solid #000;
        }
        </style>
</head>
<body>
    <h1>jquery width and height method</h1>
    <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,laudantium. Eius quisque ex vero cum nesciunt animi rem soluta.Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,laudantium.</p>
    </div>
    <br>
    <button id="widthBtn">Width</button>
    <button id="heightBtn">Height</button><br>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#widthBtn').click(function(){
                console.clear();
                console.log("width:"+$('#box').width());
                console.log("InnerWidth:"+$('#box').innerWidth());
                console.log("outerwidth:"+$('#box').outerWidth());
                console.log("outerwidth(true):"+$('#box').outerWidth(true));
            });
            $('#heightBtn').click(function(){
                console.clear();
                console.log("height:"+$('#box').height());
                console.log("InnerHeight:"+$('#box').innerHeight());
                console.log("outerheight:"+$('#box').outerHeight());
                console.log("outerheight(true):"+$('#box').outerHeight(true));
            });
        });
    </script>
</body>
</html>
